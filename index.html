<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="screen">
        <p id="screendisplay"></p>
    </div>
    <div class="buttons">
        <div class="row">
            <button class="grey" id="allclear">AC</button>
            <button class="grey" id="plusminus">±</button>
            <button class="grey" id="percent">%</button>
            <button class="color" id="divide">÷</button>
        </div>
        <div class="row">
            <button class="black" id="num7">7</button>
            <button class="black" id="num8">8</button>
            <button class="black" id="num9">9</button>
            <button class="color" id="multiply">×</button>
        </div>
        <div class="row">
            <button class="black" id="num4">4</button>
            <button class="black" id="num5">5</button>
            <button class="black" id="num6">6</button>
            <button class="color" id="minus">-</button>
        </div>
        <div class="row">
            <button class="black" id="num1">1</button>
            <button class="black" id="num2">2</button>
            <button class="black" id="num3">3</button>
            <button class="color" id="plus">+</button>
        </div>
        <div class="row">
            <button class="grey" id="clear">
                <</button> <button class="black" id="num0">0
            </button>
            <button class="black" id="comma">.</button>
            <button class="color" id="equals">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
